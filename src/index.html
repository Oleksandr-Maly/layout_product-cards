<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock "
        class="product-card__image"
      >
      <h1 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="product-card__code">
        Product code: 195434
      </p>

      <div class="product-card-rate">
        <div class="stars stars--4">
          <div class="stars-star"></div>

          <div class="stars-star"></div>

          <div class="stars-star"></div>

          <div class="stars-star"></div>

          <div class="stars-star"></div>
        </div>

        <p class="product-card-rate__reviews">
          Reviews: 5
        </p>
      </div>
      <div class="price-container">
        <p class="price-text">Price:</p>
        <p class="price-value">$2,199</p>
      </div>
      <div class="product-card-button">
        <button
          class="buy-button"
          type="button"
          data-qa="hover"
        >
          buy
        </button>

      </div>

    </div>
  </body>
</html>
